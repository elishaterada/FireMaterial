<md-sidenav
  class="md-sidenav-left"
  md-component-id="leftNav"
  md-whiteframe="4"
>
  <md-content>

    <div layout-padding>
      <p class="md-body-1">Menu</p>
    </div>

  </md-content>
</md-sidenav>

<div layout="column" flex>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <div layout-align="start center">
        <md-button
          class="md-icon-button"
          ng-click="$ctrl.toggleLeftNav()">
          <md-icon>menu</md-icon>
        </md-button>
      </div>
      <div flex layout="row" layout-align="center center">
        <div>App Title</div>
      </div>
      <div layout-align="end center">
        <md-list-item>
          <img ng-src="http://i.pravatar.cc/40" class="md-avatar">
        </md-list-item>
      </div>

    </div>
  </md-toolbar>

  <md-content md-scroll-y layout="column" flex>
    <div flex ui-view></div>
  </md-content>

</div>
